<!-- title and SEO tags -->
<title>{{site.title}} | {{page.title}}</title>
<meta name="author" content="{{site.author}}">
<meta name="description" content="{{site.description}}">
<meta name="keywords" content="{{site.keywords}}{% for keyword in page.keywords %}, {{keyword}}{%endfor%}{% for category in page.categories %}, {{category}}{%endfor%}">
<meta http-equiv="content-language" content="{{site.content-language}}">

<!-- open graph -->
<meta property="og:title" content="{{site.title}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{page.url}}">
<meta property="og:image" content="{{"images/og-card.png" | relative_url}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="og:description" content="{{page.description}}">

<!-- twitter -->
<meta property="twitter:card" content="summary">
<meta property="twitter:title" content="{{site.title}}">
<meta property="twitter:image" content="{{"images/twitter-card.png" | relative_url}}">
<meta property="twitter:description" content="{{page.description}}">
