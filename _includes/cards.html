<div>
	{% assign recent = site.posts | slice: 0, 3 %}
	{% for post in recent %}
	<div class="blogCard">
		<a href="{{ post.url }}">
			<p class="blogCardTitle">{{ post.title }}</p>
			<p class="blogCardInfo">{{ post.date | date: "%-d %b %Y | %H:%M" }}</p>
			<div class="blogCardBody">
				<p>{{ post.content | strip_html | truncatewords: 75 }}</p>
			</div>
		</a>
	</div>
	{% endfor %}
</div>
