---
layout: default
---

<div class="col-9 blog-posts justify-content-start">
    <div class="col">

        <div class="author-bar post">
            <h2> {{ page.name }} | <b>{{ page.position }}</b></h2>
            <h3> {{content}} </h3>
        </div>

        <div>
            <ul class="myposts">
                {% assign author-posts = site.posts | where: "author", page.short-name%}
                {% for post in author-posts %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title}}</a>
                        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>

{% include blog-sidebar.html %}
